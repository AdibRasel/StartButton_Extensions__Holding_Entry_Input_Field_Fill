<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Filler</title>
    <style>
      body {
        font-family: 'SolaimanLipi', Arial, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 180px;
        color: #333;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 30px;
        color: #0b3954;
        text-align: center;
        font-weight: 700;
      }

      button {
        background-color: #0b3954;
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(11, 57, 84, 0.2);
      }

      button:hover {
        background-color: #07405e;
      }

      button:active {
        background-color: #052a3f;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <h1>হোল্ডিং এন্ট্রি সহযুগি এক্সটেনশান</h1>
    <button id="fillBtn">Fill Form</button>

    <script src="popup.js"></script>
  </body>
</html>
